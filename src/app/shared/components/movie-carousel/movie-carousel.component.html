<div id="carouselIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
  <ol class="carousel-indicators">
    <li *ngFor="let movie of data; let i = index" [attr.data-slide-to]="i" [class.active]="i === 0"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item carousel-image" *ngFor="let movie of data; let i = index" [ngClass]="{'active': i === 0}">
      <img class="d-block w-100" [src]="image_url + movie.poster_path" [alt]="movie.title">
      <div class="carousel-caption mb-4">
        <h5>{{movie.title || movie?.original_name}}</h5>
        <button class="btn btn-primary" (click)="goBack.emit(movie)">
          Ver {{ movie.media_type === 'movie' ? 'pel√≠cula' : 'serie' }}
        </button>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
